<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Results</title>
</head>
<body>
    <h1>Web Scraper Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record['Title'] }}</td>
                <td>{{ record['Price'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
